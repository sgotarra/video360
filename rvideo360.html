<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Nou Video 360</title>
        <link rel="stylesheet" type="text/css" href="boton.css" media="screen" />
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <script>
            var vid = document.getElementById('vid');
            var playbuton =document.getElementById('play-button');
            console.log(vid);
            console.log(playbutton);

            playbuton.addEventListener("click", function(e){
                this.style.display = 'none';
                vid.play();
                }, false);
        </script>

    </head>
    <body>
        
        <!-- inicia scene -->
        <a-scene id="vr-scene">
            <button id="play-button">Play</button>
            <a-assets>
                <video id="vid" src="video.mp4" autoplay="false" loop="true" style="display: none"></video>
            </a-assets>

            <a-camera id="camera" position="0 1.8 4" cursor-visible="true" cursor-scale="2" cursor-color="#000000" cursor-offset="2" cursor-maxdistance="100" cursor-opacity="0.7"></a-camera>

            <a-entity geometry="primitive: sphere;
                                radius: 5000;
                                segmentsWidth: 64;
                                segmentsHeight: 64;" material="shader: flat; src: #vid;" scale="-1 1 1">
            </a-entity>

        </a-scene>
    </body>
</html>
